name: build-linux

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # run at 2 AM UTC
  push:
    tags:
      - "v*"

env:
  CROSS_CONFIG: ${{ github.workspace }}/.github/Cross.toml

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    strategy:
      # max-parallel: 1
      fail-fast: false
      matrix:
        target: [
            x86_64-unknown-linux-gnu,
            x86_64-unknown-linux-musl,
            aarch64-unknown-linux-gnu,
            aarch64-unknown-linux-musl,
            # arm-unknown-linux-gnueabihf,
            # arm-unknown-linux-musleabihf,
            riscv64gc-unknown-linux-gnu,
          ]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Checkout Noir repo
        uses: actions/checkout@v3
        with:
          repository: noir-lang/noir
          path: noir

      - name: Patch backend in crates/nargo/Cargo.toml
        working-directory: noir
        run: |
          sed -i -E 's/\[dependencies\]/\[dependencies\]\nopenssl = { version = "0.10", features = ["vendored"] }/g' ./crates/nargo/Cargo.toml
          sed -i -E 's/^aztec_backend.+}/aztec_backend = { optional = true, package = "barretenberg_wasm", git = "https:\/\/github.com\/noir-lang\/aztec_backend", rev = "d8e63d760b879116b3ecfd14bf80b86c55622089" }/g' ./crates/nargo/Cargo.toml
          echo ðŸ§ª patched backend = ''$(cat crates/nargo/Cargo.toml | grep aztec_backend)''

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.65.0
          target: ${{ matrix.target }}
          default: true
          override: true

      - name: Build Nargo
        working-directory: noir
        run: |
          cargo install cross --force --git https://github.com/cross-rs/cross
          cross build --release --target=${{ matrix.target }}

      - name: Package artifacts
        working-directory: noir
        run: |
          mkdir dist
          cp ./target/${{ matrix.target }}/release/nargo ./dist/nargo
          mkdir -p ./dist/noir-lang/std
          cp noir_stdlib/src/*.nr ./dist/noir-lang/std
          7z a -ttar -so -an ./dist/* | 7z a -si ./nargo-${{ matrix.target }}.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: nargo-${{ matrix.target }}
          path: ./noir/dist/*
          retention-days: 3

      - name: Test built artifact
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          npm install
          npm test

      - name: Upload binaries to Noir Repo nightly tag
        uses: svenstaro/upload-release-action@v2
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        with:
          repo_name: noir-lang/noir
          repo_token: ${{ secrets.NOIR_REPO_TOKEN }}
          file: ./noir/nargo-${{ matrix.target }}.tar.gz
          asset_name: nargo-${{ matrix.target }}.tar.gz
          overwrite: true
          tag: nightly
